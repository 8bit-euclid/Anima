name: Test DevContainer

on:
  workflow_run:
    workflows: ["Build DevContainer"]
    types: [completed]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: echo "REPO_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Install DevContainers CLI
        run: |
          npm install -g @devcontainers/cli
          # jq is pre-installed on ubuntu-latest runners

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull pre-built devcontainer image
        run: |
          IMAGE="ghcr.io/${{ env.REPO_NAME_LOWER }}/devcontainer:${{ github.ref_name }}"
          docker pull "$IMAGE"

      - name: Configure devcontainer to use pre-built image
        run: |
          IMAGE="ghcr.io/${{ env.REPO_NAME_LOWER }}/devcontainer:${{ github.ref_name }}"
          jq --arg image "$IMAGE" \
            '.image = $image | del(.build)' \
            .devcontainer/devcontainer.json > temp.json
          mv temp.json .devcontainer/devcontainer.json

      - name: Run devcontainer tests
        run: |
          devcontainer up --workspace-folder .
          
          # Run tests inside the devcontainer
          devcontainer exec --workspace-folder . bash -c "
            # Run the devcontainer test script
            bash .devcontainer/test_workspace.sh
            
            # Additional validation: run a quick test to ensure anima works
            python3 -c '
            try:
                import anima
                print(\"‚úÖ Anima import successful\")
            except ImportError as e:
                print(f\"‚ùå Anima import failed: {e}\")
                exit(1)
            '
            
            # Test that make commands work
            make --version
            make --dry-run test
            
            echo 'üéâ DevContainer validation completed successfully!'
          "
