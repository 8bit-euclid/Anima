name: DevContainer CI

on:
  push:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/*devcontainer.yml'
  workflow_dispatch:

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install DevContainers CLI
      run: npm install -g @devcontainers/cli

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and test devcontainer
      run: |
        # Start the devcontainer
        devcontainer up --workspace-folder .
        
        # Run tests inside the devcontainer
        devcontainer exec --workspace-folder . bash -c "
          # Run the devcontainer test script
          bash .devcontainer/test_workspace.sh
          
          # Additional validation: run a quick test to ensure anima works
          python3 -c '
          try:
              import anima
              print(\"‚úÖ Anima import successful\")
          except ImportError as e:
              print(f\"‚ùå Anima import failed: {e}\")
              exit(1)
          '
          
          # Test that make commands work
          make --version
          make --dry-run test
          
          echo 'üéâ DevContainer validation completed successfully!'
        "
