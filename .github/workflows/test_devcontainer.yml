name: Test DevContainer

on:
  workflow_run:
    workflows: ["Build DevContainer"]
    types: [completed]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
        with:
          # For workflow_run triggers, checkout the triggering commit
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set lowercase repository name
        run: echo "REPO_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Install DevContainers CLI
        run: npm install -g @devcontainers/cli

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull pre-built devcontainer image
        run: |
          # Use the branch from the triggering workflow
          BRANCH_NAME="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          IMAGE="ghcr.io/${{ env.REPO_NAME_LOWER }}/devcontainer:${BRANCH_NAME}"
          docker pull "$IMAGE"

      - name: Configure devcontainer to use pre-built image
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          IMAGE="ghcr.io/${{ env.REPO_NAME_LOWER }}/devcontainer:${BRANCH_NAME}"
          jq --arg image "$IMAGE" \
            '.image = $image | del(.build)' \
            .devcontainer/devcontainer.json > temp.json
          mv temp.json .devcontainer/devcontainer.json

      - name: Run devcontainer tests
        run: |
          devcontainer up --workspace-folder .
          
          # Run tests inside the devcontainer
          devcontainer exec --workspace-folder . bash -c "
            # Run the devcontainer test script
            bash .devcontainer/test_workspace.sh
            echo 'ðŸŽ‰ DevContainer validation completed successfully!'
          "
