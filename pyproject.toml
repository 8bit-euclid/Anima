[build-system]
requires = ["setuptools>=65.0", "setuptools-scm[toml]>=8.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anima"
dynamic = ["version"]
requires-python = "==3.11.9"
dependencies = [
   "scipy==1.15.3",
   "bpy==4.4.0",
   "pytest==8.4.0",
   "numpy==2.3.0",
   "mathutils==3.3.0",
   "pylatexenc==2.10",
   "loguru==0.7.3",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools_scm]
fallback_version = "0.1.0"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = [
    "--ignore=tests/visual_tests/",
]
